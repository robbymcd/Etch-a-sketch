<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://www.googleapis.com/webfonts/v1/webfonts?key=Fira+Sans">
    <link rel="stylesheet" href="https://www.googleapis.com/webfonts/v1/webfonts?key=Crimson+Text">
</head>
<body>
    <div class="title">
        <h1>Etch-a-sketch</h1>
    </div>
    <div class="main">
        <div class="draw-select">
            <ul>
                <li><button id="regular">Regular mode</button></li>
                <li><button id="rainbow">Rainbow mode</button></li>
                <li><button id="eraser">Eraser</button></li>
                <li><button id="clear">Clear</button></li>
                <li>
                    <p id="dimensions">16 x 16</p>
                    <input type="range" id="slider" min="1" max="64" value="16">
                </li>
            </ul>
        </div>
        <div class="draw-grid"></div>
    </div>
<script src="app.js"></script>
</body>
</html>
